<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[]로 배열 만들기</title>
</head>
<body>
<h3>객체 생성 및 활용</h3>
<hr>
<script>
	let plots = [20, 5, 8, 15, 20, 23, 7];	//원소 7개의 배열 생성
	document.write("let plots = [20, 5, 8, 15, 20, 23, 7]<br>");

	for(let i=0; i<7; i++) {
		let size = plots[i];	//plots 배열의 i번째 원소
		while(size>0) {
			document.write("*");
			size--;
		}
		document.write(plots[i] + "<br>");
	}
</script>
</body>
</html>
