<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>document.write() 사용</title>
	<script src="lib.js"></script>
</head>
<body>
	<h3>document.write()로 HTML 콘텐츠 출력</h3>
	<hr>
	<script>
		document.write("<h3>Welcome!</h3>");
		document.write("2 + 5는 <br>");
		document.write("<mark>7 입니다.</mark>");
	</script><br><br><br>
	<script src="document.js"></script>
</body>
</html>
