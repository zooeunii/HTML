<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>사칙 연산</title>
</head>
<body>
	<h3>사칙 연산</h3>
	<hr>
	<script>
		let Num1 = prompt("첫번째 숫자를 입력하세요");
		let Num2 = prompt("두번째 숫자를 입력하세요");
		isNaN(Num1);
		isNaN(Num2);

		add = Number(Num1) + Number(Num2);
		min = Num1 - Num2;
		mul = Num1 * Num2;
		div = Num1 / Num2;

		document.write("Num1 + Num2 =" + add + "<br>");
		document.write("Num1 - Num2 =" + min + "<br>");
		document.write("Num1 * Num2 =" + mul + "<br>");
		document.write("Num1 / Num2 =" + div + "<br>");
	</script>
</body>
</html>
